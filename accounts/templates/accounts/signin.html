{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="row justify-content-center mt-3">
		<div class="col-lg-8">
		<form action="{% url 'accounts:signin' %}" method="post">
			<div class="row justify-content-center">
			{% csrf_token %}
			<div class="col-lg-12 mt-3">
				{{form}}
			</div>
			<button type="submit" class="btn btn-outline-white mt-3 btn-sign"> Login</button>
		</div>
		</form>
	</div>
</div>
</div>


{% endblock %}
