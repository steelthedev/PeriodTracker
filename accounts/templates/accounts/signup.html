{% extends 'layout.html' %}
{% load static %}

{% block content %}


<section>
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 mt-5">
      <div class="heading">
        <p  class="lead"><strong> Register an account with us to get informations and alert on your emails and also to keep a tab on your activities through our dashboard</strong></p>
      </div>
    </div>
  </div>
  </div>
</section>
 

  <section class="registration mt-5">

    <div class="container">
      <div class="signform mt-5 mb-5">
              <div class="row justify-content-center">
                <div class="col-lg-6 mt-3" data-aos="fade-left">
                  <img src=" {% static 'img/sign.jpg' %} " width="100%">
                </div>
                <div class="col-lg-6 mt-3">
                  <h6 class="text-center">Get Registered</h6>
        <form action="{% url 'accounts:signup'%}" method="Post">
          {% csrf_token %}
          <div class="row justify-content-center">
          <div class="col-md-12">
        {{form}}
        </div>
        <button type="submit" class="btn btn-outline-white btn-sign mt-3">Submit</button>
      </div>
      </form>
      <span>Already have an account? <a href=""><em>login</em></a></span>
      </div>
    
    </div>
      </div>
      </div>

  </section>

{% endblock %}
